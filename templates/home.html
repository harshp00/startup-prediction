                </div>

                <div class="form-group">
                    <label for="RnD_Spend"><p class="font-weight-bold">RnD_Spend</p></label>

                    <small id="RnDSpendHelp" class="form-text text-muted">Enter the value for RnD Spend</small>
                </div>

                <div class="form-group">
                    <label for="Admin_Spend"><p class="font-weight-bold">Admin_Spend</p></label>
                    <input type="text" name="Admin_Spend">

                <input class="btn btn-primary" type="submit" value="Submit">
            
            
                </form>

        </div>
